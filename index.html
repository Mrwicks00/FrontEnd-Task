<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="parent-div">
        <div class="first-child-div">
            <p style="font-family: sans-serif; color: rgb(240, 231, 231);">Your Result</p>
            <div class="circle-div">
                <h1 style="font-family: sans-serif;">76</h1>
                <p>of 100</p>
            </div>
            <h3>Great</h3>
            <div id="p">
                <p>You scored higher
                    than 65%
                    of the people who have
                    taken these
                    tests</p>
            </div>
        </div>
        <div class="second-child-div">
            <h4>Summary</h4>
            <div class="summary summary-one">
                <div>
                    <img src="images/icon-reaction.svg" alt="">
                    <span>Reaction</span>
                </div>
                <p><strong>80 </strong>/ 100</p>
            </div>
            <div class="summary summary-two">
                <div>
                    <img src="images/icon-memory.svg" alt="">
                    <span>Memory</span>
                </div>
                <p><strong>92 </strong>/ 100</p>
            </div>
            <div class="summary summary-three">
                <div>
                    <img src="images/icon-verbal.svg" alt="">
                    <span>Verbal</span>
                </div>
                <p><strong>61 </strong>/ 100</p>
            </div>
            <div class="summary summary-four">
                <div>
                    <img src="images/icon-visual.svg" alt="">
                    <span>Visual</span>
                </div>
                <p><strong>73 </strong>/ 100</p>
            </div>

            <button class="button">Continue</button>
        </div>
    </div>
</body>

</html>
